spring.application.name=social-network

spring.datasource.url=jdbc:postgresql://localhost:5432/social_network_test
spring.datasource.username=postgres
spring.datasource.password=0000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

cloudinary.cloud_name=your_cloud_name
cloudinary.api_key=your_api_key
cloudinary.api_secret=your_api_secret

spring.data.redis.host=localhost
spring.data.redis.port=6379

security.jwt.secret=mysupersecretkeymysupersecretkeymysupersecretkey
security.jwt.expiration=3600

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# disable default sql init
spring.sql.init.mode=never